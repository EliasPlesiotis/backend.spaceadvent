{{ define "head" }}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{{ end }}

{{ define "navbar" }}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <a href="/"><h3>SpaceAdvent</h3></a>
            </li>
            <li>
                <a href="/"><h3>HOME</h3></a>
            </li>
            {{ if .Logged }}
            <li>
                <a href="/settings"><h3>SETTINGS</h3></a>
            </li>
            {{ end }}
            {{ if not .Logged }}
            <li class="nav-item">
                <a class="nav-link" href="/login"><h3>LOGIN</h3></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register"><h3>REGISTER</h3></a>
            </li>
            {{ end }}
        </ul>
        {{ if .Logged }}
        <div class="container">
            <div class="nav navbar-right" style="margin-top: 20px;">
                <p><a class="btn btn-primary btn-lg" href="/messages" role="button">Messages {{ len .Messages }}</a></p>
            </div>
        </div>
        {{ end }}
    </div>
</nav>
{{ end }}
